<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stncl - Mockups with Nunjucks and Sass</title>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        {% block header %}
        <h1><a href="http://artisonian.github.io/stncl/">Stncl</a></h1>
        <small>
          Extensible mockups with
          <a href="http://mozilla.github.io/nunjucks/">Nunjucks</a> and
          <a href="http://sass-lang.com">Sass</a>.
        </small>
        {% endblock %}
      </header>

      {% block content %}{% endblock %}

      <footer>
        {% block footer %}
        <p class="colophon">Made with <a href="https://github.com/artisonian/stncl">stncl</a>.</p>
        <p class="copyright">&copy; 2014 Leroy Campbell</p>
        {% endblock %}
      </footer>
    </div>
  </body>
</html>
